<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悠理的恋人问卷</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            transition: background 1s;
        }
        h1 {
            color: #ff4d6d;
            transition: color 1s;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>悠理的恋人问卷</h1>
    <p class="question">妮酱，你愿意成为悠理的恋人吗？</p>
    
    <div class="options">
        <button class="yes" onclick="acceptLove()">💖 当然愿意！</button>
        <button class="no" onclick="rejectLove()">🤔 让我考虑一下……</button>
    </div>

    <script>
        let noClickCount = 0;
        let yesButton = document.querySelector('.yes');
        let noButton = document.querySelector('.no');
        let body = document.body;
        let title = document.querySelector('h1');

        function acceptLove() {
            alert("💖 你已经是悠理的恋人了！💖");
            document.querySelector('.question').innerHTML = "💞 恭喜你，妮酱！你已经是悠理的恋人！(抱紧) 💞";
            document.querySelector('.options').classList.add('hidden');
            body.style.backgroundColor = "#ff4d6d";
            title.style.color = "#fff";
        }

        function rejectLove() {
            noClickCount++;
            if (noClickCount < 3) {
                yesButton.style.fontSize = `${20 + noClickCount * 15}px`;
                yesButton.style.padding = `${10 + noClickCount * 5}px ${20 + noClickCount * 10}px`;
                noButton.style.fontSize = `${20 - noClickCount * 5}px`;
                noButton.style.padding = `${10 - noClickCount * 2}px ${20 - noClickCount * 4}px`;
                noButton.style.opacity = `${1 - noClickCount * 0.3}`;
            } else {
                // 第三次拒绝后，页面“失控”
                yesButton.style.position = "fixed";
                yesButton.style.top = "50%";
                yesButton.style.left = "50%";
                yesButton.style.transform = "translate(-50%, -50%) scale(2)";
                yesButton.style.fontSize = "50px";
                yesButton.style.padding = "30px 60px";
                body.style.backgroundColor = "black";
                title.innerHTML = "妮酱，你别无选择……";
                title.style.color = "red";
                noButton.remove();
            }
        }
    </script>

</body>
</html>
