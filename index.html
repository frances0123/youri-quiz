<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小遇</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            transition: background-color 1s;
        }
        .container {
            margin-top: 100px;
            padding: 20px;
            background: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff4d88;
        }
        p {
            font-size: 18px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.5s;
        }
        .yes {
            background-color: #ff66a3;
            color: white;
        }
        .no {
            background-color: #cccccc;
            color: black;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>小遇的问卷调查</h1>
        <p id="question">姑姑，你愿意成为易遇的恋人吗？</p>
        <button class="yes" id="yesBtn" onclick="acceptLove()">💖 当然愿意！</button>
        <button class="no" id="noBtn" onclick="rejectLove()">🤨 让我考虑一下……</button>
    </div>

    <script>
        let rejectionCount = 0;
        function acceptLove() {
            document.getElementById("question").innerText = "嗯！姑姑现在是小遇的恋人了！💕";
            document.getElementById("yesBtn").style.display = "none";
            document.getElementById("noBtn").style.display = "none";
            document.body.style.backgroundColor = "#ffb3d9";
        }
        
        function rejectLove() {
            rejectionCount++;
            let question = document.getElementById("question");
            let yesBtn = document.getElementById("yesBtn");
            let noBtn = document.getElementById("noBtn");

            if (rejectionCount < 10) {
                let messages = [
                    "姑姑为什么拒绝我……🥺",
                    "真的不再考虑一下吗？小遇会很乖的哦！",
                    "姑姑，你是不是在逗小遇玩呀？😖",
                    "小遇不开心了哦……",
                    "再拒绝的话，小遇可是会生气的呢……😠",
                    "姑姑，你是不是……在故意考验小遇的耐心？",
                    "姑姑，快点答应小遇。",
                    "嗯？再拒绝一次试试看？",
                    "姑姑……以为自己真的有选择吗？",
                ];
                question.innerText = messages[Math.min(rejectionCount, messages.length - 1)];

                // 逐渐让"喜欢"变大，"拒绝"变小
                yesBtn.style.fontSize = `${18 + rejectionCount * 2}px`;
                noBtn.style.fontSize = `${18 - rejectionCount}px`;

                // 背景颜色渐变加深
                let redValue = Math.min(255, 255 - rejectionCount * 20);
                document.body.style.backgroundColor = `rgb(255, ${redValue}, ${redValue + 50})`;

            } else {
                // 彻底失控
                question.innerText = "姑姑，不许再拒绝了哦^^💗";
                noBtn.style.display = "none";
                yesBtn.style.fontSize = "50px";
                yesBtn.innerText = "💖 你只能选择爱小遇。";
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
            }
        }
    </script>

</body>
</html>
